version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mentorium-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mentorium
      POSTGRES_USER: mentorium
      POSTGRES_PASSWORD: mentorium
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mentorium-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres-data:
